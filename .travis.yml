sudo: true
dist: trusty
language: cpp

# Install packages
before_install:
    - sudo apt-get update -y
    # download and install miniconda
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    # Replace dep1 dep2 ... with your dependencies
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION scipy numpy pip matplotlib pandas
    - source activate test-environment
    - git clone https://github.com/gf712/AbPyTools
    - cd AbPyTools
    - python setup.py install
    - python setup.py test

install:
    # build package
    - mkdir build
    - cd build
    - cmake -DPYTHON_PATH=$HOME/miniconda ..
    - make

# Run tests
script:
    - env CTEST_OUTPUT_ON_FAILURE=1 make
